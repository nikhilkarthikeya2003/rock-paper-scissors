<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <!-- <img src="D:\front-end\java script\RPS game\images\rock.png" alt=""> -->
            <div class="opt">Rock</div>
        </div>
        <div class="choice" id="paper">
            <!-- <img src="D:\front-end\java script\RPS game\images\paper.png" alt=""> -->
            <div class="opt">Paper</div>
        </div>
        <div class="choice" id="scissors">
            <!-- <img src="D:\front-end\java script\RPS game\images\scissors.png" alt=""> -->
            <div class="opt">Scissors</div>
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User-score</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp-score</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <div class="reset">
        <button><p id="resetbtn">Reset</p></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
